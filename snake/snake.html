<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        #body > div > div{
            width: 20px;
            height: 20px;
            background-color: lawngreen;
            border: solid 1px;
        }

        #body > div{
            display:flex
        }
    </style>

</head>
<body id="body">
</body>
<script>

    const body = document.getElementById("body");
    const width = 25;
    const height = 20;
    const speed = 100;

    let xPos = Math.trunc(length / 2)
    let yPos = Math.trunc(length / 2)
    let direction = "right"

    let snakeintitialLenghth = 5;
    let score = 0;
    let snakebody = [{x: xPos, y: yPos}]

    const interval = setInterval(draw, speed)

    document.addEventListener("keydown", (e) => {
        
        switch(e.key){
            case 'w':
            direction = "up";
            break;
            case 'd':
            direction = "right";
            break;
            case 's':
            direction = "down";
            break;
            case 'a':
            direction = "left";
            break;
            
        }
    })
    function draw(){
        changePosition()
        removeAllChildNodes(body)
        for(let y = 0; y < height; y++){
        const row = document.createElement("div")
        for(let x = 0; x < width; x++){
            const cell = document.createElement("div");
            cell.id = `${x}-${y}`

            if(xPos === x && yPos === y){
                cell.style.backgroundColor = "red"
            }
            row.append(cell)
        }
        body.append(row)
    }  

    if(xPos < -1 || yPos < -1 || yPos > height ){
        console.log("death")
        clearInterval(interval)
    }

    snakebody.push({x: xPos, y: yPos})

    const snake = []

    for(let i = snakebody.length - 1; i > snakebody.length - (snakeintitialLenghth + score) && i > 0; i--){
        snake.push(snakebody[i])
    }

    snake.forEach(part => {
        console.log(part)
        // document.getElementById
        document.getElementById(`${part.x}-${part.y}`).style.backgroundColor = "orange"
    })


    
 }

 function changePosition(){
     switch(direction){
         case "up":
              yPos--;
        break;
        case "right":
              xPos++
        break;
        case "down":
              yPos++
        break;
        case "left":
        xPos--
        break;
     }
 }

     function removeAllChildNodes(parent) {
     while (parent.firstChild){
        parent.removeChild(parent.firstChild);
     }
 }

</script>
</html>
