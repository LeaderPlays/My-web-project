<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        #body > div > div{
            width: 20px;
            height: 20px;
            background-color: lawngreen;
            border: solid 1px;
        }

        #body > div{
            display:flex
        }

        #body > div {
            display: flex;
        }

        .start-button{
            position: absolute;
            left: 800px;
            z-index: 10;
        }
    </style>

</head>
<body >
    <button id="start-button">START</button>
    <div id="body"></div>
</body>
<script>
    const body = document.getElementById("body");
    const startButton = document.getElementById("start-button")
    let started = false

    const width = 25;
    const height = 20;
    const speed = 100;

    let xPos = Math.trunc(width / 2)
    let yPos = Math.trunc(height / 2)
    let direction = "right"
    let appleCoords = generateAppleCoords()

    let snakeintitialLenghth = 5;
    let score = 0;
    let snakebody = [{x: xPos, y: yPos}]

    let interval;

    draw();
    startButton.addEventListener("click", ()=>{
        if (! started){
        interval = setInterval(draw, speed)
        started = true
       } 
       spawnApple ()
    })

    

    document.addEventListener("keydown", (e) => {
        
        switch(e.key){
            case 'w':
            if(direction !== "down"){
                direction ="up"
            }
            break;
            case 'd':
                if(direction!== "left"){
                    direction = "right"
                }
            break;
            case "s":
            if(direction !== "up"){
                direction ="down"
            }
            break;
            case 'a':
            if(direction!== "right"){
                    direction = "left"
                }
            break

                
            
            
        }
    })
    function draw(){
        changePosition()
        removeAllChildNodes(body)
        for(let y = 0; y < height; y++){
        const row = document.createElement("div")
        for(let x = 0; x < width; x++){
            const cell = document.createElement("div");
            cell.id = `${x}-${y}`

            if(xPos === x && yPos === y){
                cell.style.backgroundColor = "red"
            }
            row.append(cell)
        }
        body.append(row)
    }  

    if(xPos < -1 || yPos < -1 || yPos > height ){
        console.log("death")
        clearInterval(interval)
    }

    snakebody.push({x: xPos, y: yPos})

    const snake = []

    for(let i = snakebody.length - 1; i > snakebody.length - (snakeintitialLenghth + score) && i > 0; i--){
        snake.push(snakebody[i])
    }

    snake.forEach(part => {
        console.log(part)
        // document.getElementById
        document.getElementById(`${part.x}-${part.y}`).style.backgroundColor = "orange"
    })

    spawnApple(appleCoords.x, appleCoords.y)
    
 }

 function changePosition(){
     switch(direction){
         case "up":
              yPos--;
        break;
        case "right":
              xPos++
        break;
        case "down":
              yPos++
        break;
        case "left":
        xPos--
        break;
     }
    }
    function removeAllChildNodes(parent) {
        while (parent.firstChild){
        parent.removeChild(parent.firstChild);
        }
   
    }

    function generateAppleCoords (){
        const xValue = Math.round(Math.random() * width)
        const yValue = Math.round(Math.random() * height)
        return {x: xValue, y: yValue}
    }

    function spawnApple (xValue, yValue) {
        console.log(xValue, yValue)
        const cell = document.getElementById(`$(xValue)-$(yValue)`)
        cell.style.backgroundColor = "red"
    }
    
</script>
</html>
